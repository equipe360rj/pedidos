<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√™ - Pedir M√∫sica</title>
    <style>
        :root { --primary: #00d2ff; --accent: #9d50bb; --bg: #0f0c29; }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); 
            color: white; min-height: 100vh; margin: 0; padding: 20px; 
        }
        .container { max-width: 500px; margin: auto; }
        
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #ccc; }
        input { 
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1); color: white; box-sizing: border-box; font-size: 16px; outline: none;
            margin-bottom: 15px;
        }

        /* Bot√µes */
        button { 
            width: 100%; padding: 15px; border-radius: 12px; border: none; 
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 10px;
        }
        .btn-lista { background: rgba(255,255,255,0.1); border: 1px solid var(--primary); font-size: 14px; margin-top: 5px; }
        .btn-voltar { width: auto; padding: 8px 15px; font-size: 13px; background: #444; margin-bottom: 15px; }

        /* Lista de Resultados */
        .resultado-item { 
            background: rgba(255,255,255,0.05); margin-top: 10px; padding: 15px; 
            border-radius: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
        }
        .seta { color: var(--primary); font-size: 20px; }

        /* Modal Lista Completa */
        #modal-lista {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 100; overflow-y: auto; padding: 20px; box-sizing: border-box;
        }

        .musica-badge { 
            background: linear-gradient(45deg, #24243e, var(--accent)); 
            padding: 15px; border-radius: 10px; margin-bottom: 25px; border-left: 4px solid var(--primary);
        }

        #sessao-confirmacao { display: none; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center; letter-spacing: 3px; text-shadow: 0 0 10px var(--primary);">üé§ KARAOK√ä</h1>

    <div id="sessao-busca">
        <label>Pesquise sua m√∫sica:</label>
        <input type="text" id="inputBusca" placeholder="Ex: Artista ou nome da m√∫sica..." oninput="filtrar()">
        
        <button class="btn-lista" onclick="abrirListaCompleta()">üìÇ Ver Lista Completa (A-Z)</button>
        
        <div id="listaResultados"></div>
    </div>

    <div id="sessao-confirmacao">
        <button class="btn-voltar" onclick="voltar()">‚Üê Mudar M√∫sica</button>
        <h3>Confirmar Pedido</h3>
        <div class="musica-badge" id="displayMusica"></div>
        <label>Seu Nome:</label>
        <input type="text" id="nomeCantor" placeholder="Quem vai cantar?">
        <button id="btnEnviar" onclick="finalizarPedido()">ENVIAR PEDIDO</button>
    </div>

    <div id="feedback" style="text-align:center; display:none; padding: 30px;">
        <h2 style="color:#00ff88;">‚úÖ SUCESSO!</h2>
        <p>Pedido enviado para a planilha.</p>
    </div>
</div>

<div id="modal-lista">
    <button class="btn-voltar" onclick="fecharLista()">‚úï Fechar Lista</button>
    <h2>Lista Completa</h2>
    <div id="conteudo-lista-completa"></div>
</div>

<script>
    let baseDeDados = [];
    let musicaSelecionada = "";
    const urlAPI = 'https://script.google.com/macros/s/AKfycbzlc_RB5pzAFN7nHjZtUw4u6J6hnGBn9mF1huRWC_hIjbOiS2Pom4WQVdTNG4zoXeGU/exec';

    fetch('dados.json')
        .then(res => res.json())
        .then(data => { baseDeDados = data.sort(); }); // Ordena de A-Z

    function filtrar() {
        const termo = document.getElementById('inputBusca').value.toLowerCase();
        const lista = document.getElementById('listaResultados');
        lista.innerHTML = '';
        if (termo.length < 2) return;

        const filtradas = baseDeDados.filter(m => m.toLowerCase().includes(termo)).slice(0, 12);
        filtradas.forEach(m => {
            const div = criaItemLista(m);
            lista.appendChild(div);
        });
    }

    function criaItemLista(m) {
        const div = document.createElement('div');
        div.className = 'resultado-item';
        div.innerHTML = `<span>${m}</span> <span class="seta">‚ûî</span>`;
        div.onclick = () => {
            fecharLista();
            prepararEnvio(m);
        };
        return div;
    }

    function abrirListaCompleta() {
        const divCompleta = document.getElementById('conteudo-lista-completa');
        divCompleta.innerHTML = '';
        document.getElementById('modal-lista').style.display = 'block';
        
        // Renderiza toda a lista (cuidado se o arquivo for GIGANTE, mas para karaok√™ costuma funcionar)
        baseDeDados.forEach(m => {
            divCompleta.appendChild(criaItemLista(m));
        });
    }

    function fecharLista() { document.getElementById('modal-lista').style.display = 'none'; }

    function prepararEnvio(musica) {
        musicaSelecionada = musica;
        document.getElementById('displayMusica').innerText = musica;
        document.getElementById('sessao-busca').style.display = 'none';
        document.getElementById('sessao-confirmacao').style.display = 'block';
    }

    function voltar() {
        document.getElementById('sessao-busca').style.display = 'block';
        document.getElementById('sessao-confirmacao').style.display = 'none';
    }

    async function finalizarPedido() {
        const nome = document.getElementById('nomeCantor').value;
        if (!nome) return alert("Digite seu nome!");
        
        document.getElementById('btnEnviar').disabled = true;
        document.getElementById('btnEnviar').innerText = "ENVIANDO...";

        await fetch(urlAPI, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ musica: musicaSelecionada, cantor: nome })
        });

        document.getElementById('sessao-confirmacao').style.display = 'none';
        document.getElementById('feedback').style.display = 'block';
        setTimeout(() => location.reload(), 3000);
    }
</script>

</body>
</html>
