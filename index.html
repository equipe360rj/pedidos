<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√™ - Pedir M√∫sica</title>
    <style>
        :root { --primary: #00d2ff; --accent: #9d50bb; --bg: #0f0c29; }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); 
            color: white; min-height: 100vh; margin: 0; padding: 20px; 
        }
        .container { max-width: 500px; margin: auto; }
        
        /* Estilo dos Inputs */
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #ccc; }
        input { 
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1); color: white; box-sizing: border-box; font-size: 16px; outline: none;
            margin-bottom: 15px;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,210,255,0.5); }

        /* Lista de Resultados */
        .resultado-item { 
            background: rgba(255,255,255,0.05); margin-top: 10px; padding: 15px; 
            border-radius: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s; border: 1px solid transparent;
        }
        .resultado-item:hover { background: rgba(255,255,255,0.15); border-color: var(--primary); }
        .seta { color: var(--primary); font-size: 20px; font-weight: bold; }

        /* Formul√°rio de Envio */
        #sessao-confirmacao { 
            display: none; background: rgba(0,0,0,0.4); padding: 25px; border-radius: 20px; 
            border: 1px solid var(--primary); margin-top: 20px; animation: fadeIn 0.4s;
        }
        .musica-badge { 
            background: linear-gradient(45deg, #24243e, var(--accent)); 
            padding: 15px; border-radius: 10px; margin-bottom: 25px; 
            display: block; font-size: 1em; border-left: 4px solid var(--primary);
        }

        button { 
            width: 100%; padding: 15px; border-radius: 12px; border: none; 
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 10px;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-voltar { width: auto; padding: 8px 15px; font-size: 13px; background: #444; margin-bottom: 15px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center; letter-spacing: 3px; text-shadow: 0 0 10px var(--primary);">üé§ KARAOK√ä</h1>

    <div id="sessao-busca">
        <label>Pesquise sua m√∫sica:</label>
        <input type="text" id="inputBusca" placeholder="Ex: Artista ou nome da m√∫sica..." oninput="filtrar()">
        <div id="listaResultados"></div>
    </div>

    <div id="sessao-confirmacao">
        <button class="btn-voltar" onclick="voltar()">‚Üê Mudar M√∫sica</button>
        <h3 style="margin-top:0">Confirmar Pedido</h3>
        
        <label>M√∫sica Selecionada:</label>
        <div class="musica-badge" id="displayMusica"></div>

        <label>Seu Nome (Cantor):</label>
        <input type="text" id="nomeCantor" placeholder="Como quer ser chamado?">

        <button id="btnEnviar" onclick="finalizarPedido()">ENVIAR PEDIDO</button>
    </div>

    <div id="feedback" style="text-align:center; display:none; padding: 30px; animation: fadeIn 0.5s;">
        <h2 style="color:#00ff88;">‚úÖ SUCESSO!</h2>
        <p>Seu pedido foi para a fila.</p>
        <p style="font-size: 0.8em; color: #aaa;">Aguarde sua vez...</p>
    </div>
</div>

<script>
    let baseDeDados = [];
    let musicaSelecionada = "";
    const urlAPI = 'https://script.google.com/macros/s/AKfycbzlc_RB5pzAFN7nHjZtUw4u6J6hnGBn9mF1huRWC_hIjbOiS2Pom4WQVdTNG4zoXeGU/exec';

    // Carrega o arquivo dados.json
    fetch('dados.json')
        .then(res => res.json())
        .then(data => { 
            baseDeDados = data; 
            console.log("Banco de dados carregado.");
        })
        .catch(err => {
            alert("Erro ao carregar lista de m√∫sicas. Verifique se o arquivo dados.json existe.");
        });

    function filtrar() {
        const termo = document.getElementById('inputBusca').value.toLowerCase();
        const lista = document.getElementById('listaResultados');
        lista.innerHTML = '';

        if (termo.length < 2) return;

        // Filtra os itens do seu array de strings
        const filtradas = baseDeDados.filter(m => m.toLowerCase().includes(termo)).slice(0, 12);

        filtradas.forEach(m => {
            const div = document.createElement('div');
            div.className = 'resultado-item';
            div.innerHTML = `<span>${m}</span> <span class="seta">‚ûî</span>`;
            div.onclick = () => prepararEnvio(m);
            lista.appendChild(div);
        });
    }

    function prepararEnvio(musica) {
        musicaSelecionada = musica;
        document.getElementById('displayMusica').innerText = musica;
        document.getElementById('sessao-busca').style.display = 'none';
        document.getElementById('sessao-confirmacao').style.display = 'block';
        window.scrollTo(0,0);
    }

    function voltar() {
        document.getElementById('sessao-busca').style.display = 'block';
        document.getElementById('sessao-confirmacao').style.display = 'none';
    }

    async function finalizarPedido() {
        const nome = document.getElementById('nomeCantor').value;
        const btn = document.getElementById('btnEnviar');

        if (!nome || nome.trim().length < 2) {
            alert("Por favor, digite seu nome para o sorteio!");
            return;
        }

        btn.disabled = true;
        btn.innerText = "ENVIANDO...";

        try {
            await fetch(urlAPI, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    musica: musicaSelecionada,
                    cantor: nome
                })
            });

            document.getElementById('sessao-confirmacao').style.display = 'none';
            document.getElementById('feedback').style.display = 'block';

            // Recarrega ap√≥s 4 segundos para o pr√≥ximo usu√°rio
            setTimeout(() => {
                location.reload();
            }, 4000);

        } catch (error) {
            alert("Houve um erro de conex√£o. Tente novamente.");
            btn.disabled = false;
            btn.innerText = "ENVIAR PEDIDO";
        }
    }
</script>

</body>
</html>
