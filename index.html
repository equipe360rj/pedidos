<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√™ Profissional</title>
    <style>
        :root { --primary: #00d2ff; --accent: #9d50bb; --bg: #0f0c29; }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); 
            color: white; min-height: 100vh; margin: 0; padding: 20px; 
        }
        .container { max-width: 500px; margin: auto; }
        
        /* Estilo dos Inputs */
        input { 
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1); color: white; box-sizing: border-box; font-size: 16px; outline: none;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,210,255,0.5); }

        /* Lista de Resultados */
        .resultado-item { 
            background: rgba(255,255,255,0.05); margin-top: 10px; padding: 15px; 
            border-radius: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s; border: 1px solid transparent;
        }
        .resultado-item:hover { background: rgba(255,255,255,0.15); border-color: var(--primary); }
        .seta { color: var(--primary); font-size: 20px; font-weight: bold; }

        /* Formul√°rio de Envio (Escondido por padr√£o) */
        #sessao-confirmacao { 
            display: none; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 20px; 
            border: 1px solid var(--primary); margin-top: 20px; animation: fadeIn 0.4s;
        }
        .musica-badge { background: var(--accent); padding: 10px; border-radius: 8px; margin-bottom: 20px; display: block; font-size: 0.9em; }

        button { 
            width: 100%; padding: 15px; border-radius: 12px; border: none; 
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 20px;
        }
        button:active { transform: scale(0.98); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center; letter-spacing: 2px;">üé§ CANTA MAIS</h2>

    <div id="sessao-busca">
        <label>Encontre sua m√∫sica:</label>
        <input type="text" id="inputBusca" placeholder="Nome da m√∫sica ou artista..." oninput="filtrar()">
        <div id="listaResultados"></div>
    </div>

    <div id="sessao-confirmacao">
        <button onclick="voltar()" style="width: auto; padding: 5px 15px; font-size: 12px; background: #555; margin-bottom: 10px;">‚Üê Voltar</button>
        <h3 style="margin-top:0">Confirmar Pedido</h3>
        
        <label>M√∫sica Escolhida:</label>
        <div class="musica-badge" id="displayMusica"></div>

        <label>Seu Nome:</label>
        <input type="text" id="nomeCantor" placeholder="Como voc√™ quer ser anunciado?">

        <button id="btnEnviar" onclick="finalizarPedido()">ENVIAR PARA A FILA</button>
    </div>

    <p id="feedback" style="text-align:center; display:none; font-weight:bold; color:#00ff88; margin-top:20px;">‚úÖ Pedido enviado com sucesso!</p>
</div>

<script>
    let baseDeDados = [];
    let musicaSelecionada = "";
    const urlAPI = https://script.google.com/macros/s/AKfycbzlc_RB5pzAFN7nHjZtUw4u6J6hnGBn9mF1huRWC_hIjbOiS2Pom4WQVdTNG4zoXeGU/exec

    // Carrega o dados.json
    fetch('dados.json')
        .then(res => res.json())
        .then(data => { baseDeDados = data; })
        .catch(err => console.error("Erro ao carregar dados.json:", err));

    function filtrar() {
        const termo = document.getElementById('inputBusca').value.toLowerCase();
        const lista = document.getElementById('listaResultados');
        lista.innerHTML = '';

        if (termo.length < 2) return;

        const filtradas = baseDeDados.filter(m => m.toLowerCase().includes(termo)).slice(0, 10);

        filtradas.forEach(m => {
            const div = document.createElement('div');
            div.className = 'resultado-item';
            div.innerHTML = `<span>${m}</span> <span class="seta">‚ûî</span>`;
            div.onclick = () => prepararEnvio(m);
            lista.appendChild(div);
        });
    }

    function prepararEnvio(musica) {
        musicaSelecionada = musica;
        document.getElementById('displayMusica').innerText = musica;
        document.getElementById('sessao-busca').style.display = 'none';
        document.getElementById('sessao-confirmacao').style.display = 'block';
    }

    function voltar() {
        document.getElementById('sessao-busca').style.display = 'block';
        document.getElementById('sessao-confirmacao').style.display = 'none';
    }

    async function finalizarPedido() {
        const nome = document.getElementById('nomeCantor').value;
        const btn = document.getElementById('btnEnviar');

        if (!nome) {
            alert("Por favor, digite seu nome!");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Enviando...";

        try {
            await fetch(urlAPI, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    musica: musicaSelecionada,
                    cantor: nome
                })
            });

            document.getElementById('sessao-confirmacao').style.display = 'none';
            document.getElementById('feedback').style.display = 'block';

            setTimeout(() => {
                location.reload();
            }, 3000);

        } catch (error) {
            alert("Erro de conex√£o. Verifique se a URL do Script est√° correta.");
            btn.disabled = false;
            btn.innerText = "ENVIAR PARA A FILA";
        }
    }
</script>

</body>
</html>
